name: Release Binaries

on:
  push:
    tags:
      - "v*"

jobs:
  build-artifacts:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/treetop dist/
          tar -C dist -czf treetop-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive_ext }} treetop
      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/treetop.exe" "dist/treetop.exe"
          Compress-Archive -Path "dist/treetop.exe" -DestinationPath "treetop-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive_ext }}" -Force
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: treetop-${{ matrix.target }}
          path: treetop-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive_ext }}

  github-release:
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      - name: Build checksums
        shell: bash
        run: |
          find release-artifacts -type f -name "*.*" -print0 | sort -z | xargs -0 sha256sum > checksums.txt
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/**/*
            checksums.txt
