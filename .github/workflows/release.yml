name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-artifacts:
    runs-on: ${{ matrix.os }}
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_suffix: linux-x86_64-gnu
            ext: ""
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            asset_suffix: linux-x86_64-musl
            ext: ""
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            asset_suffix: linux-aarch64-gnu
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_suffix: macos-aarch64
            ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_suffix: macos-x86_64
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_suffix: windows-x86_64
            ext: ".exe"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Install musl-tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
      - name: Prepare release binary (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          install -m 755 target/${{ matrix.target }}/release/treetop dist/treetop-${RELEASE_TAG}-${{ matrix.asset_suffix }}
      - name: Prepare release binary (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/treetop.exe" "dist/treetop-$env:RELEASE_TAG-${{ matrix.asset_suffix }}.exe"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: treetop-${{ matrix.asset_suffix }}
          path: dist/treetop-${{ env.RELEASE_TAG }}-${{ matrix.asset_suffix }}${{ matrix.ext }}

  github-release:
    needs: build-artifacts
    runs-on: ubuntu-latest
    # Only create GitHub releases for stable versions (not RC/alpha/beta) or manual triggers
    if: |
      github.event_name == 'workflow_dispatch' ||
      (!contains(github.ref_name, '-rc') &&
       !contains(github.ref_name, '-alpha') &&
       !contains(github.ref_name, '-beta'))
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true
      - name: Build checksums
        shell: bash
        run: |
          find release-artifacts -type f -print0 | sort -z | xargs -0 sha256sum > checksums.txt
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          files: |
            release-artifacts/**/*
            checksums.txt
